     <h2>SAMIR7 library</h2>
     <div id="error"></div>
      <form id="library_form">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">BOOK name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Book_name" placeholder="Enter your book name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Author_name" placeholder="Enter author name">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="Science" value="Science" checked>
              <label class="form-check-label" for="Science">
                Science
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
              <label class="form-check-label" for="Programming">
                Programming 
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
              <label class="form-check-label" for="cooking">
                cooking
              </label>
            </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary" id="Add_book">Add Book</button>
      </form>
      <br>
      <br>
